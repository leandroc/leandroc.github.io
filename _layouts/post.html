---
layout: index
h1: true
---

<article class="post">
  <header class="post__header">
    <h1 class="post__title">{{ page.title }}</h1>

    {% include Date.html date=page.date class="post__date" %}

    {% include Categories.html categories=page.categories class="post__categories" %}
  </header>

  <div class="post__content">
    {{content}}
  </div>
</article>
